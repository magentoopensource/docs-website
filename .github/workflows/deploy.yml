name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "
            set -e
            
            echo 'ğŸ“ Navigating to deployment directory...'
            cd ${DEPLOY_PATH}
            
            echo 'ğŸ”„ Pulling latest changes...'
            git pull origin main
            
            echo 'ğŸ“¦ Installing Composer dependencies...'
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            
            echo 'ğŸ“¦ Installing NPM dependencies...'
            npm ci
            
            echo 'ğŸ—ï¸  Building assets...'
            npm run build
            
            echo 'ğŸ”§ Syncing documentation...'
            bash bin/checkout_latest_docs.sh
            
            echo 'ğŸ§¹ Clearing Laravel cache...'
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            
            echo 'â™»ï¸  Optimizing Laravel...'
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo 'âœ… Deployment completed successfully!'
          "

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment notification
        if: success()
        run: echo "ğŸš€ Successfully deployed to production!"

      - name: Deployment failure notification
        if: failure()
        run: echo "âŒ Deployment failed! Check the logs above for details."
