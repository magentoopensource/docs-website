name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Verify build completed
        run: |
          if [ ! -f public/build/manifest.json ]; then
            echo "‚ùå Build failed - manifest.json not found!"
            exit 1
          fi
          echo "‚úÖ Build successful - manifest.json exists"

      - name: Commit built assets
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/build/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "chore: build assets for deployment [skip ci]"

      - name: Push built assets
        run: |
          git push origin main

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 62.113.231.168 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no web-user@62.113.231.168 'echo "SSH connection successful"'

      - name: Deploy with Deployer
        run: |
          vendor/bin/dep deploy production -vvv

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

      - name: Deployment notification
        if: success()
        run: echo "üöÄ Successfully deployed to production!"

      - name: Deployment failure notification
        if: failure()
        run: echo "‚ùå Deployment failed! Check the logs above for details."
